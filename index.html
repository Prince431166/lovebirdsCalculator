<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Percentage Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="hamburger" onclick="toggleMenu()">☰</div>
      <h1><i class="fas fa-heart"></i> Love Calculator</h1>
      <nav class="main-nav" id="mainNav">
        <a href="index.html">Love Name Match</a>
        <a href="birthday.html">Birthday Match</a>
        <a href="zodiac.html">Zodiac Match</a>
      </nav>
    </header>

    <div class="input-section">
      <div class="input-group">
        <div class="input-box">
          <label for="name1">Your Name</label>
          <input type="text" id="name1" placeholder="Enter your name" />
        </div>
        <div class="input-box">
          <label for="name2">Partner's Name</label>
          <input type="text" id="name2" placeholder="Enter partner's name" />
        </div>
      </div>
      <button class="calculate-btn" onclick="calculateLove()">Calculate Love Percentage</button>
    </div>

    <div class="result-section">
      <h2 class="result-title">Your Love Compatibility</h2>
      <div class="percentage" id="percentageDisplay">0%</div>
      <div class="message" id="messageDisplay"></div>
    </div>

    <footer><p>❤️ Made with Love | Prince Kumar © 2025</p></footer>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mainNav").classList.toggle("show");
    }

    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim();
      const name2 = document.getElementById("name2").value.trim();
      const percent = Math.floor(Math.random() * 51) + 50;
      document.getElementById("percentageDisplay").textContent = `${percent}%`;
      document.getElementById("messageDisplay").textContent = name1 && name2
        ? `${name1} ❤️ ${name2}, your love score is ${percent}%!`
        : "Please enter both names.";
    }
  </script>
</body>
</html>
