<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Match - Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class='fas fa-birthday-cake'></i> Birthday Love Match</h1>
        </header>
        <section class="content-section">
            <p>Enter your and your partner's birthdates to see your compatibility score!</p>
            <form id="birthdayForm">
                <label for="bday1">Your Birthday:</label>
                <input type="date" id="bday1">

                <label for="bday2">Partner's Birthday:</label>
                <input type="date" id="bday2">

                <button type="button" onclick="calculateBirthdayMatch()">Check Match</button>
            </form>
            <p id="bdayResult" class="message" style="margin-top: 20px;"></p>
        </section>
        <footer>
            <p>Made with ‚ù§Ô∏è by Prince Kumar</p>
        </footer>
    </div>

    <script>
        function calculateBirthdayMatch() {
            const bday1 = new Date(document.getElementById('bday1').value);
            const bday2 = new Date(document.getElementById('bday2').value);
            const result = document.getElementById('bdayResult');

            if (!bday1.getTime() || !bday2.getTime()) {
                result.textContent = 'Please enter both birthdays.';
                return;
            }

            const diff = Math.abs(bday1.getTime() - bday2.getTime());
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const percentage = 100 - (days % 100);
            result.textContent = `Your birthday match score is: ${percentage}% üéâ`;
        }
    </script>
</body>
</html>
